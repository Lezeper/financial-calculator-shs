<div class="input-group">
    <span class="input-group-addon">$</span>
    <input type="number" class="form-control" ng-model="$ctrl.data" ng-readonly="$ctrl.readonly">
    <span class="input-group-addon cursor-hand" ng-click="$ctrl.readonly=!$ctrl.readonly">
        <i class="glyphicon glyphicon-pencil" ng-if="$ctrl.readonly"></i>
        <i class="glyphicon glyphicon-lock" ng-if="!$ctrl.readonly"></i>
    </span>
</div>
