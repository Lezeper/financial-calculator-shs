<!--Add New Recurring Payment-->
<div class="page-header">
	<h3 class="text-center">Add New Recurring Payment</h3>
</div>
<div class="medium-form-center">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Type</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="RecurringPayment.newRecurringPayment.type">
					<option>Credit</option>
					<option>Debit</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="RecurringPayment.newRecurringPayment.description">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Category</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="RecurringPayment.newRecurringPayment.category">
					<option ng-repeat="transactionCategory in RecurringPayment.transactionCategoryList">
						{{transactionCategory}}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Amount</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" ng-model="RecurringPayment.newRecurringPayment.amount">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Recurring Period</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="RecurringPayment.newRecurringPayment.recurringPeriod">
					<option>days</option>
					<option>months</option>
					<option>weeks</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Recurring Date</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="RecurringPayment.newRecurringPayment.recurringDate">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Pay Ahead</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" ng-model="RecurringPayment.newRecurringPayment.payAhead">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Pay By</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="RecurringPayment.newRecurringPayment.payBy">
					<option ng-repeat="account in RecurringPayment.accounts" value="{{account._id}}">
						{{account.accountName}}
					</option>	
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Start Date</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" ng-model="RecurringPayment.newRecurringPayment.startDate">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">End Date</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" ng-model="RecurringPayment.newRecurringPayment.endDate">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Pending</label>
			<div class="col-sm-10">
				<input type="checkbox" ng-model="RecurringPayment.newRecurringPayment.isPending" ng-init="RecurringPayment.newRecurringPayment.isPending=true">
			</div>
		</div>
		<div class="form-group text-right">
			<button type="submit" class="btn btn-primary button-margin-right" ng-click="RecurringPayment.submit()">Submit</button>
			<button type="reset" class="btn btn-default button-margin-right">Reset</button>
			<button type="button" class="btn btn-default" ng-click="RecurringPayment.cancelModal()">Cancel</button>
		</div>
	</form>
</div>
<!--Add New Recurring Payment End-->
