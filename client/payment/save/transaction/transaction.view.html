<!--Add One Time Payment-->
<div class="page-header">
	<h3 class="text-center">Add a Transaction</h3>
</div>
<div class="medium-form-center">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Type</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="Transaction.newTransaction.type">
					<option>Credit</option>
					<option>Debit</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="Transaction.newTransaction.description">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Category</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="Transaction.newTransaction.category">
					<option ng-repeat="transactionCategory in Transaction.transactionCategoryList">
						{{transactionCategory}}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="payment-activity-amount" class="control-label col-sm-2">Amount</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" ng-model="Transaction.newTransaction.amount">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Date</label>
			<div class="col-sm-10">
				<input type="date" type="text" class="form-control" ng-model="Transaction.newTransaction.date">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Pay By</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="Transaction.newTransaction.payBy">
					<option ng-repeat="account in Transaction.accounts" value="{{account._id}}">
						{{account.accountName}}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Pending</label>
			<div class="col-sm-10">
				<input type="checkbox" ng-model="Transaction.newTransaction.isPending" ng-init="Transaction.newTransaction.isPending=true">
			</div>
		</div>
		<div class="form-group text-right">
			<button type="submit" class="btn btn-primary button-margin-right" ng-click="Transaction.submit()">Submit</button>
			<button type="reset" class="btn btn-default button-margin-right">Reset</button>
			<button type="button" class="btn btn-default" ng-click="Transaction.cancelModal()">Cancel</button>
		</div>
	</form>
</div>
<!--Add One Time Payment End-->
